backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;

# Opacity
active-opacity = 0.8;
inactive-opacity = 0.8;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background = true;

blur-method = "dual_kawase";
blur-strength = 5;

# Fading
fading = true;
fade-delta = 8;
no-fading-openclose = false;

fade-exclude = [];

# Window type settings
wintypes:
{
	dock = {
	     shadow = false;
       };
};

opacity-rule = [
    "80:class_g = 'Rofi'",
    "80:class_g = 'i3bar'",
    "90:class_g = 'firefox'",
    "80:class_g = 'Safeeyes'",
    "100:class_g = 'vlc'",
    "90:class_g = 'Emacs'",
    "95:class_g = 'VSCodium'",
    "95:class_g = 'Signal'",
    "90:class_g = 'Alacritty' && focused",
    "80:class_g = 'Alacritty' && !focused",
    "95:class_g = 'libreoffice-impress'",
    "92:class_g = 'Soffice'"
];

xrender-sync-fence = true;
